<!DOCTYPE html>
<html lang="en">
  <head>
    <title>xLabs 3D viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div id="fullscreen" style="background:#ffffff; display:block; position:fixed; top: 0%; left: 0%; width: 100%; height: 100%;">
      <!-- <div style="margin-top:auto; margin-bottom:auto;text-align:center;"> -->
      <div style="position: relative; top: 50%; transform: translateY(-50%); text-align:center;">
        <button class="btn" id="fullscreen-button">Start</button>
      </div>
    </div>

    <div id="main" style="background:#777777; display:none; position:fixed; top: 0%; left: 0%; width: 100%; height: 100%;">
      viewportShiftScale: <input id="viewportShiftScale" type="text" value="uninitialised">
      headPositionScale: <input id="headPositionScale" type="text" value="uninitialised">

      <div id="viewport" style="position: relative; top: 50%; transform: translateY(-50%); text-align:center;"></div>
    </div>

    <script src="../api/xlabs.js"></script>

    <script src="js/lib/three.min.js"></script>

    <script src="js/lib/DDSLoader.js"></script>
    <script src="js/lib/MTLLoader.js"></script>
    <script src="js/lib/OBJMTLLoader.js"></script>

    <script src="js/lib/Detector.js"></script>
    <script src="js/lib/stats.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
